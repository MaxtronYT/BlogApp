{% extends 'base.html' %} {% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='style.css' ) }}" />
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% block title %} Chatter {% endblock %} {% endblock %} {% block body %}

<div id="app">
  {% for msg in allmessages %}
  <div>
    <h4>Posted by {{ msg.user }} on {{ msg.time_uploaded }}</h4>
    {{ msg.message }}
  </div>
  {% endfor %}

  <div id="accountinfo">
    <h4>username : {{ username }}</h4>

    <form action="#" method="post">
      <textarea name="message" id="msg" cols="30" rows="10"> </textarea>
      <input type="submit" value="Post" name="response" />
      <input type="submit" value="Logout" name="response" />
    </form>
  </div>
</div>
{% endblock %}
